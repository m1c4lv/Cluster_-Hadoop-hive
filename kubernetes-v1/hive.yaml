kind: Service
apiVersion: v1
metadata:
  name: hive-service
spec:
  selector:
    app: hive-server
  ports:
    - port: 10000
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-server
  labels:
    app: hive-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-server
  template:
    metadata:
      labels:
        app: hive-server
    spec:
      containers:
      - name: hive-server
        image: m1c4lv/hadoop-hive:debian11
        command: ["sh", "-c", sleep 60 && /usr/local/bin/script_schematool.sh && /usr/local/bin/script_hive.sh]
        ports:
        - containerPort: 10000
